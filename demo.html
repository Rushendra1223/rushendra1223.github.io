<script>
  var a = 7; 
  var fact = 1;
  for(var i = 1; i <= a; i++) {
    fact *= i;
  }
  document.write("The factorial of " + a + " is " + fact);
</script>

<script>
  var n = 4; 
  var a = 0;
  var b = 1;
  document.write("The Fibonacci series are: ");
  for(var i=1; i<=n; i++) {
    document.write(a + " ");
    var temp = a;
    a = b;
    b = temp + b;
  }
</script>
